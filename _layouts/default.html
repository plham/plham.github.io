<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/customize.css" media="screen">
		{% if page.math %}
			{% include mathjax %}
		{% endif %}
		<link rel="stylesheet" type="text/css" href="/javascripts/prism/prism.css"/>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name"><a href="/"><span style="color: white">{{ page.title }} -- {{ site.title }}</span></a></h1>
      <h2 class="project-tagline"></h2>
    </section>

    <section class="main-content">

			{{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="#">Cayman theme</a> by <a href="#">Jason Long</a>.</span>
      </footer>
    </section>
		<script src="javascripts/prism/prism.js"></script>
  </body>
</html>
